<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title> NotesApp in Grid</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer="true"></script>
    </head>
    <body>
        <div class="container">
            <div class="inputArea">
                <div class="controls"><i class="fas fa-trash"></i> <i class="fas fa-times"></i>&nbsp;&nbsp;</div>
                <input type="text" placeholder="Title" />
                <textarea class="msgArea" placeholder="Note" rows="9"></textarea>
                <div id="bgClrs">
                  <button id="blackGray" color="#282828" class="#282828"><i class="fas fa-check"></i></button>
                  <button id="maroon" color="maroon" class="maroon"><i class="fas fa-check"></i></button>
                  <button id="blueViolet" color="#8A2BE2" class="#8A2BE2"><i class="fas fa-check"></i></button>
                  <button id="deepPurple" color="#330033" class="#330033"><i class="fas fa-check"></i></button>
                  <button id="darkerAlice" color="#12A7A8" class="#12A7A8"><i class="fas fa-check"></i></button>
                  <button id="darkOliveGreen" color="darkOliveGreen" class="darkOliveGreen"><i class="fas fa-check"></i></button>
                  <button id="deepBurgundy" color="#660033" class="#660033"><i class="fas fa-check"></i></button>
                  <button id="burntUmber" color="#330000" class="#330000"><i class="fas fa-check"></i></button>
                  <button id="midnightBlue" color="#000033" class="#000033"><i class="fas fa-check"></i></button>
                  <button id="tangerineTango" color="#DD4124" class="#DD4124"><i class="fas fa-check"></i></button>
                  <button id="darkestKelly" color="#829356" class="#829356"><i class="fas fa-check"></i></button>
                  <button id="blue" color="rgb(70, 70, 224)" class="rgb(70, 70, 224)"><i class="fas fa-check"></i></button>
                  <button id="fuchsiaRose" color="#C3447A" class="#C3447A"><i class="fas fa-check"></i></button>
                  <button id="indigoBlue" color="#330066" class="#330066"><i class="fas fa-check"></i></button>
                  <button id="peruvianTurquoise" color="#003333" class="#003333"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div id="displayArea">
                <h1>Notes</h1>
            </div>
        </div>

      <div id="footer" >
            <button><i class="fas fa-plus"></i></button>
       </div>

    </body>
</html>
